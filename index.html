<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body style="height: 5000px;">
    <nav class = "navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="" class = "navbar-brand">WebDevBlog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" >
            <span class = "navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2">
                    <li class="nav-item">
                        <a href="" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">About us</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Delivery</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Contacts</a>
                    </li>
                </ul>
                <form action="" class="d-flex">
                    <input type="search" placeholder="Search" class="form-control me-2">
                    <button class="btn btn-outline-success">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <div class="carousel slide" id="carouselControls" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class = "carousel-item active">
                    <img class = "d-block w-100" src = "https://images.pexels.com/photos/1202849/pexels-photo-1202849.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt = "">
                </div>

                <div class = "carousel-item">
                    <img class = "d-block w-100" src = "https://images.pexels.com/photos/1209751/pexels-photo-1209751.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt = "">
                </div>

                <div class = "carousel-item">
                    <img class = "d-block w-100" src = "https://images.pexels.com/photos/8097269/pexels-photo-8097269.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt = "">
                </div>   
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
        </div>
        <div class="container">
            <div class="row"></div>

        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
